<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo videos armazenados externamente</h1>
    <p>Este vídeo está armazenado no servidor do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Hkbnrb6A2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
    <h1>Este vídeo é armazenado localmente</h1>
    <video poster="midias/thumb.jpg" width="560" controls loop>
        <source src="midias/video-mp4.mp4" type="video/mp4">
        <source src="midias/video-mkv.mkv" type="video-mkv">
        <source src="midias/video-m4v.m4v" type="video-m4v">
    </video>
    
</body>
</html>
