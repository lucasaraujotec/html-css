<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;

        }
        td{
            border: 2px solid black;
            text-align: center;
        }
    </style>
    
    <!-- 
        TABLE = Essa TAG é para dizer que irá criar a estrutura de uma tabela;

        TR = Essa TAG é a linha reta e horizontal da tabela;

        TD = Esses são os que ficam dentro da linha reta e horizontal.
    -->
</head>
<body>
    <table>
        <tr> 
            <td>Nome</td>
            <td>Sobrenome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>Sousa</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>Alcibiades</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Fagundes</td>
            <td>52</td>
        </tr>
    </table>
</body>
</html>
